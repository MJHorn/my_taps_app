{% load staticfiles %}

<html>
<head>
    <title>BesTap</title>
    <link href=
    "//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel=
    "stylesheet">
    <link href=
    "//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"
    rel="stylesheet">
    <link href=
    "http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext"
    rel="stylesheet" type="text/css">
    <link href="{% static 'css/taplists2.css' %}" rel="stylesheet">
    <style>
        #wrap {
           width:1000px;
           margin:0 auto;
        }
        #left {
           float:left;
           width:500px;
        }
        #right {
           float:right;
           width:500px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="pageheader">
            <h1><a href="/">BesTap Melbourne</a></h1>
            <p class="subt">The best beer on tap in Melbourne - Taplists from <a class="headlink" href="http://nowtapped.com/" target="_blank">nowtapped.com</a> - Ratings from <a class="headlink" href="http://untappd.com/" target="_blank">untappd.com</a></p>
            <a href="http://twitter.com/bestapmelb/" target="_blank" class="top-menua"><button>Twitter</button></a>
        </div>
        <div class="mainstuff">
           {% block content %} {% endblock %}
        </div>
    </div>
</body>
</html>
