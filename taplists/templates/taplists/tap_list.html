{% extends 'taplists/base.html' %}

{% block content %}
<div id="container">
  <div id="left">
    <div class="listhead">
      <h2><a href="">Top Taps</a></h2>
    </div>
    <ol class="thelist"> 
    {% for tap in filter %}
      <li>{{ tap.beer }} - {{ tap.brewery }} - {{ tap.rating }} </li>
    {% endfor %}
    </ol>
  </div>
  <h2>Select Bars</h2>
  <h4>Pick the bars you care about:</p>
    <h1>New tap</h1> 
    <div>
    <form action="" method="get">
        {{ filter.form.as_p }}
        <input type="submit" />
    </form>
    </div>
<div class="clear"></div>
{% endblock %}
